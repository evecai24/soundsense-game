`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoundSense - Language Match </title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
      background: linear-gradient(to top, #FAD02E, #FDBA74);
    }
    h1 {
      color: #FFEFF1;
      text-align: center;
    }
    .sound-block {
      margin-bottom: 25px;
      padding: 15px;
      background-color: #FFEFF1;
      border: 2px dashed #FFEFF1;
      border-radius: 15px;
      box-shadow: 2px 2px 8px #f3c4d6;
      position: relative;
    }
    .result {
      font-weight: bold;
      color: #d94f7c;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
    }
    button {
      background-color: #FFD966;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: üåº;
      font-weight: bold;
      margin: 5px;
    }
    button:hover {
      background-color: #ff8fab;
    }
    select {
      border-radius: 8px;
      padding: 5px;
    }
    .flower-animation {
      position: absolute;
      bottom: 10px;
      left: 10px;
      height: 30px;
      animation: moveFlower 1.5s ease forwards;
      opacity: 0;
    }
    @keyframes moveFlower {
      0% { transform: scale(1) translateX(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1) translateX(200px); opacity: 0; }
    }
    #garden {
      margin-top: 30px;
      background-color: #ffeaf2;
      padding: 15px;
      border-radius: 15px;
    }
    .flower-icon {
      font-size: 1.5em;
      margin: 5px;
    }
    .timer {
      text-align: center;
      font-weight: bold;
      color: #FFEFF1;
    }
  </style>
</head>
<body>

  <h1>üåº SoundSense: Floral Match üåº</h1>
  <p style="text-align:center">Listen and match each sound to the correct language or region! Round 1: Audio, Round 2: Audio, Round 3: Songs</p>

  <div class="timer" id="timer"></div>
  <div class="result" id="result"></div>
  <div id="game-area"></div>

  <button onclick="checkAnswers()">‚úîÔ∏è Submit Flower Matches</button>
  <button onclick="nextRound()">üåº Next Round</button>
  <button onclick="resetGame()">üå∫ Restart Game</button>

  <div id="garden">
    <h3>üåº The Garden of Scores</h3>
    <ul id="scoreList"></ul>
  </div>

  <script>
    const flowerIcons = ['üå∑', 'üåº', 'üå∫', 'üåª', 'üåº', 'üåπ', 'üåø', 'üçÄ', 'üåæ', 'üåΩ'];
    let currentRound = 1;
    let score = 0;
    let totalScore = 0;
    let timerInterval;
    let secondsLeft = 120;

    const roundData = {
      1: {
        time: 120,
        pointsPerCorrect: 1,
        options: ["Vietnamese", "Italian", "Spanish", "Japanese", "Russian", "Chinese", "Korean", "Welsh", "Swedish", "Arabic"],
        sounds: [
          { id: 1, file: "1. Arabic.M4A", answer: "Arabic" },
          { id: 2, file: "2. Italian.M4A", answer: "Italian" },
          { id: 3, file: "3. Welsh.M4A", answer: "Welsh" },
          { id: 4, file: "4. Japanese.M4A", answer: "Japanese" },
          { id: 5, file: "5. Chinese.M4A", answer: "Chinese" },
          { id: 6, file: "6. Russian.M4A", answer: "Russian" },
          { id: 7, file: "7. Korean.M4A", answer: "Korean" },
          { id: 8, file: "8. Spanish.M4A", answer: "Spanish" },
          { id: 9, file: "9. Swedish.M4A", answer: "Swedish" },
          { id: 10, file: "10. Vietnamese.M4A", answer: "Vietnamese" }
        ]
      },
      2: {
        time: 60,
        pointsPerCorrect: 2,
        options: ["Russian", "Albanian", "Afrikaans", "Bosnian", "Croatian", "Czech", "Latvian", "Polish", "Romanian", "Slovak"],
        sounds: [
          { id: 1, file: "11. Russian.M4A", answer: "Russian" },
          { id: 2, file: "12. Albanian.M4A", answer: "Albanian" },
          { id: 3, file: "13. Afrikaans.M4A", answer: "Afrikaans" },
          { id: 4, file: "14. Bosnian.M4A", answer: "Bosnian" },
          { id: 5, file: "15. Croatian.M4A", answer: "Croatian" },
          { id: 6, file: "16. Czech.M4A", answer: "Czech" },
          { id: 7, file: "17. Latvian.M4A", answer: "Latvian" },
          { id: 8, file: "18. Polish.M4A", answer: "Polish" },
          { id: 9, file: "19. Romanian.M4A", answer: "Romanian" },
          { id: 10, file: "20. Slovak.M4A", answer: "Slovak" }
        ]
      },
      3: {
        time: 120,
        pointsPerCorrect: 3,
        options: ["America", "Switzerland", "Russia", "Nigeria", "Romania", "Brazil", "Spain", "Korea", "Mongolia", "South Africa"],
        sounds: [
          { id: 1, file: "21. Spain.M4A", answer: "Spain" },
          { id: 2, file: "22. Romania.M4A", answer: "Romania" },
          { id: 3, file: "23. SA.M4A", answer: "South Africa" },
          { id: 4, file: "24. Nigeria.M4A", answer: "Nigeria" },
          { id: 5, file: "25. Switzerland.M4A", answer: "Switzerland" },
          { id: 6, file: "26. Brazil.M4A", answer: "Brazil" },
          { id: 7, file: "27. USA.M4A", answer: "America" },
          { id: 8, file: "28. Korea.M4A", answer: "Korea" },
          { id: 9, file: "29. Mongolia.M4A", answer: "Mongolia" },
          { id: 10, file: "30. Russia.M4A", answer: "Russia" }
        ]
      }
    };

    function startTimer() {
      const timer = document.getElementById("timer");
      secondsLeft = roundData[currentRound].time;
      timer.textContent = ` Time Left: ${secondsLeft}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        secondsLeft--;
        timer.textContent = ` Time Left: ${secondsLeft}s`;
        if (secondsLeft <= 0) {
          clearInterval(timerInterval);
          checkAnswers();
        }
      }, 1000);
    }

    function buildGame() {
      const data = roundData[currentRound];
      const gameArea = document.getElementById("game-area");
      gameArea.innerHTML = "";
      data.sounds.forEach((sound, index) => {
        const div = document.createElement("div");
        div.className = "sound-block";
        div.innerHTML = `
          <strong> Sound ${index + 1}</strong><br>
          <audio id="audio${sound.id}" src="sounds/${sound.file}"></audio>
          <button onclick="playSound(${sound.id})">‚ñ∂Ô∏è Play</button>
          <select id="select${sound.id}">
            <option value="">-- Pick a flower language --</option>
            ${data.options.map(lang => `<option value="${lang}">${lang}</option>`).join("")}
          </select>
          <img src="flower.png" class="flower-animation" id="flower${sound.id}" />
        `;
        gameArea.appendChild(div);
      });
      startTimer();
    }

    function playSound(id) {
      const audio = document.getElementById(`audio${id}`);
      const flower = document.getElementById(`flower${id}`);
      flower.style.opacity = 1;
      flower.style.animation = 'none';
      void flower.offsetWidth;
      flower.style.animation = null;
      audio.play();
    }

    function checkAnswers() {
      clearInterval(timerInterval);
      const data = roundData[currentRound];
      let roundScore = 0;
      data.sounds.forEach(sound => {
        const selected = document.getElementById(`select${sound.id}`).value;
        if (selected === sound.answer) roundScore += data.pointsPerCorrect;
      });

      score = roundScore;
      totalScore += roundScore;
      const flower = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
      document.getElementById("result").textContent = `Round ${currentRound} score: ${score} points üåº ${flower} | Total: ${totalScore}`;

      const listItem = document.createElement("li");
      listItem.innerHTML = `Round ${currentRound} - ${flower} Score: ${score}`;
      document.getElementById("scoreList").appendChild(listItem);
    }

    function nextRound() {
      if (currentRound < 3) {
        currentRound++;
        buildGame();
        document.getElementById("result").textContent = "";
      } else {
        document.getElementById("result").textContent += " |  Game Over! Final Score: " + totalScore;
      }
    }

    function resetGame() {
      currentRound = 1;
      score = 0;
      totalScore = 0;
      document.getElementById("scoreList").innerHTML = "";
      buildGame();
      document.getElementById("result").textContent = "";
    }

    buildGame();
  </script>
</body>
</html>
